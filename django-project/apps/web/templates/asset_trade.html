<!DOCTYPE html>
<html>
<head>
    <title>Asset Trading</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="tradeForm" method="POST">
        {% csrf_token %}
        <h2>Transferencia de Activos</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="portfolio">Portafolio:</label>
            <select name="portfolio" id="portfolio" required>
                <option value="">Seleccionar portafolio...</option>
                {% for portfolio in portfolios %}
                    <option value="{{ portfolio.id }}">{{ portfolio.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="venta">Venta:</label>
            <select name="venta" id="venta" required>
                <option value="">Seleccionar activo...</option>
                {% for asset in assets %}
                    <option value="{{ asset.id }}">{{ asset.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="compra">Compra:</label>
            <select name="compra" id="compra" required>
                <option value="">Seleccionar activo...</option>
                {% for asset in assets %}
                    <option value="{{ asset.id }}">{{ asset.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" 
                   id="monto" 
                   name="monto"
                   min="0"
                   step="0.01"
                   required>
        </div>

        <button type="submit">Realizar Transferencia</button>
    </form>

    <script>
              document.getElementById('tradeForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/transfer/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        portfolio: parseInt(formData.get('portfolio')),
                        venta: parseInt(formData.get('venta')),
                        compra: parseInt(formData.get('compra')),
                        monto: parseFloat(formData.get('monto'))
                    })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Transfer failed');
                }

                // Show success message
                const errorDiv = document.querySelector('.error') || document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.style.color = 'green';
                errorDiv.textContent = result.message;
                this.insertBefore(errorDiv, this.firstChild);

                // Reset form
                this.reset();

            } catch (error) {
                // Show error message
                const errorDiv = document.querySelector('.error') || document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.style.color = 'red';
                errorDiv.textContent = error.message;
                this.insertBefore(errorDiv, this.firstChild);
            }
        };
    </script>
</body>
</html>
