<!DOCTYPE html>
<html>
<head>
    <title>Portfolio History</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="portfolioForm">
        <div class="form-group">
            <label for="portfolio_id">Select Portfolio:</label>
            <select name="portfolio_id" id="portfolio_id" required>
                <option value="">Select a portfolio...</option>
                {% for portfolio in portfolios %}
                    <option value="{{ portfolio.id }}">{{ portfolio.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="fecha_inicio">Start Date:</label>
            <input type="date" 
                   id="fecha_inicio" 
                   name="fecha_inicio"
                   min="{{ min_date }}" 
                   max="{{ max_date }}"
                   value="{{ min_date }}"
                   required>
        </div>

        <div class="form-group">
            <label for="fecha_fin">End Date:</label>
            <input type="date" 
                   id="fecha_fin" 
                   name="fecha_fin"
                   min="{{ min_date }}" 
                   max="{{ max_date }}"
                   value="{{ max_date }}"
                   required>
        </div>

        <button type="submit">Get History</button>
    </form>

    <script>
        // document.getElementById('portfolioForm').onsubmit = function(e) {
        //     e.preventDefault();
        //     const formData = new FormData(this);
        //     const params = new URLSearchParams();
            
        //     for (let pair of formData.entries()) {
        //         params.append(pair[0], pair[1]);
        //     }
            
        //     window.location.href = '/api/portfolio/history/?' + params.toString();
        // };
        document.getElementById('portfolioForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            for (let pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }
            
            window.location.href = '?' + params.toString();
        };
    </script>
</body>
</html>
